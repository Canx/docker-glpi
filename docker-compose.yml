version: "3.2"

services:
#MariaDB Container
  mariadb:
    image: mysql:5.7.23
    container_name: mysql
    hostname: mysqldb
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    env_file:
      - ./mysqldb.env
    restart: always

#GLPI Container
  glpi:
    image: diouxx/glpi
    container_name : glpi
    hostname: glpi
    ports:
      - "80:8080"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/www/html/glpi/:/var/www/html/glpi
    environment:
      - TIMEZONE=Europe/Brussels
      - VERSION_GLPI=9.5.12
    restart: always